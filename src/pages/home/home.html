<ion-header>
  <ion-navbar>
    <ion-title>
      QRCode Generator and Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text"
    placeholder="My QRCode Data" [(ngModel)]="qrData"></ion-input>
  </ion-item>

  <button ion-button block icon-left (click)="createQRCode()">
    <ion-icon name="barcode"></ion-icon>
    Create QRCode
  </button>

  <button ion-button block icon-left (click)="scanQRCode()">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan QRCode
  </button>

  <!-- Generate QR Code -->
  <ion-card *ngIf="createdQrCode">
    <ngx-qrcode [qrc-value]="createdQrCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value : {{ createdQrCode}}</p>
    </ion-card-content>
  </ion-card>

  <!-- Scan QR Code-->
  <ion-card>
    <ion-card-content>
      <p>Hasil dari Scan QRCode : {{ scannedQrCode}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
